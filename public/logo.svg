<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <g filter="url(#glow)">
    <!-- Base -->
    <path d="M120 440 L392 440 L412 470 L100 470 Z" fill="url(#grad)" />
    
    <!-- Body/Neck -->
    <path d="M150 420 L220 180 L280 120 L340 160 L320 250 L280 280 L280 420 Z" fill="url(#grad)" />
    
    <!-- Head/Snout -->
    <path d="M220 180 L200 120 L260 60 L320 80 L280 120 Z" fill="url(#grad)" />
    
    <!-- Mane details (negative space cuts) -->
    <path d="M280 120 L360 80 L340 160 Z" fill="#0a0a0a" />
    <path d="M150 420 L280 420 L280 430 L150 430 Z" fill="#0a0a0a" opacity="0.3" />
    
    <!-- Eye -->
    <circle cx="250" cy="110" r="12" fill="#0a0a0a" />
  </g>
</svg>
